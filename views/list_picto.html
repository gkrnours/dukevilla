<h2>Statistics</h2>
<section id="list" class="list">
    <ul id="stats"> 
        <h3><img src="/img/book.gif" class="picto"> Choose your ladder...</h3>
        {% for stat in stats|sortStats %}
        <li class="entry"> 
        <a href="/rank/{{stat.id}}" id="{{stat.id}}" 
            {% if stat.id == select %}class="select"{% endif %}>
            {{stat|toPicto}} {{stat.name}}</a>
        {% endfor %}
    </ul>
</section>
