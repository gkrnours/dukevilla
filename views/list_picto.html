<fieldset id="list" class="list">
    <legend>Picto</legend>
    <ul> 
        {% for stat in stats|sortStats %}
        <li class="entry"> 
        <a href="/rank/{{stat.id}}" 
            {% if stat.id == select %}class="select"{% endif %}>
            {{stat|toPicto}} {{stat.name}}</a>
        {% endfor %}
    </ul>
</fieldset>
